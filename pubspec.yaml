name: taskio
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  hive_ce_flutter: ^2.3.0
  hive_ce_generator: ^1.9.1
  path_provider: ^2.0.11
  provider: ^6.1.4
  intl: ^0.18.1
  material_symbols_icons: ^4.0.0
  audioplayers: ^6.4.0
  confetti: ^0.8.0
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.3.6



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15

flutter:
  uses-material-design: true
  fonts:
    - family: Cagody
      fonts:
        - asset: fonts/CagodydemoRegular-BL7O8.otf
  assets:
    - assets/sounds/
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/launcher_Icon_ohm.png"

flutter_native_splash:
    color: "#4141A5"
    image: assets/icons/launcher_Icon_ohm.png
    android: true
    ios: true